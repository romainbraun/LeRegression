<!DOCTYPE html>
<html>
  <head>
    <title>LeRegression results</title>

    <style type="text/css">
      html {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        width: 100%;
        height: 100%;
        background: #f9f9f9;
        border-bottom: 1px solid #f1f1f1;
      }
      ul {
        list-style-type: none;
      }
      img {
        display: inline-block;
        width: 30%;
        margin-right: 3%;
      }

      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px;
        background: #f9f9f9;
        border-bottom: 1px solid #f1f1f1;
        -webkit-box-shadow: 0 2px 7px 0 rgba(143, 143, 143, 0.5);
        -moz-box-shadow: 0 2px 7px 0 rgba(143, 143, 143, 0.5);
        box-shadow: 0 2px 7px 0 rgba(143, 143, 143, 0.5);
      }

      .header__buttons {
        position: absolute;
        top: 20px;
        right: 0;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      button {
        height: 39px;
        padding: 10px 35px;
        border: none;
        cursor: pointer;
        color: white;
        font-size: 14px;
        font-weight: 500;
        margin-right: 20px;
        -webkit-border-radius: 3px;
         -khtml-border-radius: 3px;
           -moz-border-radius: 3px;
            -ms-border-radius: 3px;
             -o-border-radius: 3px;
                border-radius: 3px;
      }

      .button--green {
        background: #4CAF50;
      }

      .button--red {
        background: #F44336;
      }

      .results {
        padding-top: 100px;
      }

      .resolution {
        margin: 20px;
        background: white;
        padding: 10px;
        border: 1px solid #f1f1f1;
        -webkit-box-shadow: 0 2px 7px 0 rgba(143, 143, 143, 0.5);
        -moz-box-shadow: 0 2px 7px 0 rgba(143, 143, 143, 0.5);
        box-shadow: 0 2px 7px 0 rgba(143, 143, 143, 0.5);
      }

      .page {
        margin: 20px;
        padding: 10px;
        border: 1px solid #f1f1f1;
        -webkit-box-shadow: 0 2px 7px 0 rgba(143, 143, 143, 0.5);
        -moz-box-shadow: 0 2px 7px 0 rgba(143, 143, 143, 0.5);
        box-shadow: 0 2px 7px 0 rgba(143, 143, 143, 0.5);
      }
    </style>
  </head>
  <body hash="{{ hash }}" token="{{ token }}">

    <div class="header">

      <h1>LeRegression results</h1>

      <div class="header__buttons">

        <button class="button button--red" action="failure">
          Fail
        </button>

        <button class="button button--green" action="success">
          Pass
        </button>

      </div>

    </div>

    <div class="results">

      {{#children}}
      <ul class="resolution">
          <li>
              <h2>{{name}}</h2>

              {{#if children.length}}
                {{#children}}
                <ul class="page">
                    <li>
                        <h3>{{name}}</h3>
                        <img src="reference/{{../name}}/{{name}}">
                        <img src="regression/{{../name}}/{{name}}">
                        <img src="compare/{{../name}}/{{name}}">
                    </li>
                </ul>
                {{/children}}
              {{else}}
                <p>No regression detected!</p>
              {{/if}}
          </li>
      </ul>
      {{/children}}

    </div>

    <script type="text/javascript">
      var body    = document.getElementsByTagName('body')[0],
          hash    = body.getAttribute('hash'),
          token   = body.getAttribute('token'),
          buttons = document.getElementsByTagName('button');

      for (var i = 0; i< buttons.length; i++) {
        var action = buttons[i].getAttribute('action');

        buttons[i].addEventListener('click', updateGit(action));
      }

      var options = {
        host: 'api.github.com',
        path: '{{ path }}',
        headers: {
          'User-Agent': 'LeRegression',
          'Authorization': 'token ' + token
        }
      };

      function updateGit(action) {
        return function() {
          var http = new XMLHttpRequest();

          http.open('POST', 'https://' + options.host + options.path, true);
          http.setRequestHeader('User-Agent', options.headers['User-Agent']);
          http.setRequestHeader('Authorization', options.headers['Authorization']);

          var data = {
            'state': action,
            'context': 'LeRegression'
          };

          switch (status) {

            case 'success':
              data.description = 'Regression tests passed!';
              break;

            case 'pending':
              data.description = 'Awaiting user input!';
              break;

            case 'failure':
              data.description = 'Regression tests failed!';
              break;

          }

          http.send(JSON.stringify(data));
        };
      }
    </script>

  </body>

</html>
